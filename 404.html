<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Keshara Jayasinghe</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --muted: #666666;
            --border: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0a0a0a;
                --text: #ffffff;
                --muted: #a0a0a0;
                --border: #333333;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 1rem;
        }

        p {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        a {
            padding: 0.75rem 2rem;
            border: 2px solid var(--text);
            background: var(--text);
            color: var(--bg);
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background: transparent;
            color: var(--text);
        }
    </style>
</head>

<body>
    <div>
        <h1>404</h1>
        <p>This page doesn't exist. Let's get you back on track.</p>
        <a href="/">Back to Home</a>
    </div>
</body>

</html>
